<!DOCTYPE html>
<html lang="en" ng-app="app" ng-csp>
<head>
    <meta charset="UTF-8">
    <title>CalenderTest</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="assets/style/buttonDesign.css" rel="stylesheet">
    <link href="assets/style/mainStyle.css" rel="stylesheet">
    <link href="bower_components/angular-ui-clock/dist/angular-clock.css">
    <link href="node_modules/angular-moment-picker/dist/angular-moment-picker.min.css" rel="stylesheet">
</head>
<body ng-cloak>

<div class="main" flex="75">

<md-toolbar md-colors="{'background': 'default-primary-hue-2'}" class="primary">
    <div class="indexRoomName">Room1</div>
    <header class="mainPageHeader">RoomDisplay Prototype</header>
    <div class="indexHeaderButtons">
        <span>
            <md-button class="md-primary md-raised" id="authorize-button"  ng-click="handleAuthClick()">Authorize</md-button>
            <md-button class="md-primary md-raised" id="signout-button"  ng-click="handleSignoutClick()">Sign Out</md-button>
        </span>
    </div>
</md-toolbar>
    <div md-colors="{'background': 'default-primary-hue-1'}" flex layout-fill style="height: 100%" ng-view ng-cloak></div>
<div>
    <footer>
        <md-toolbar class="md-primary" md-colors="{'background': 'default-primary-hue-2'}">
            <div class="indexUiClock">
            <ds-widget-clock data-show-digital digital-format="'HH:mm'"></ds-widget-clock>
            </div>
            <div ng-controller="indexController">
            <p class="indexDate">{{todaysDate  | date: 'mediumDate'}}</p>
            </div>

        </md-toolbar>
    </footer>
</div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-clock/angular-clock.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/moment/min/moment-with-locales.js"></script>
<script src="node_modules/angular-moment-picker/dist/angular-moment-picker.min.js"></script>

<script async defer src="https://apis.google.com/js/api.js"></script>
<script src="https://apis.google.com/js/client.js"></script>
<script src="/assets/js/gapi.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
