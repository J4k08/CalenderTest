<div ng-app="app">

    <div id=mainPageMain>
        <md-content md-colors="{'background': 'default-primary-hue-1'}">
            <div>
                <div layout="row">
                    <div flex="20">
                        <md-content class="mainPageEventContent" md-colors="{'background': 'default-accent'}">
                            <md-subheader md-colors="{'background': 'default-primary-hue-2'}" class="md-no-sticky">Booked meetings:
                                <span><md-button class="md-primary md-raised" id="event-fetcher-button"  ng-click="getCalEvents()">Get Events</md-button></span>
                            </md-subheader>
                            <md-list-item id="mainPageEvent" class="md-3-line" ng-repeat="event in fetchedEvents" ng-click="null">
                            <div class="md-list-item-text" layout="column">
                                <h3>Name:   {{event.summary}}</h3>
                                <h4>Starts: {{event.start.startIso}}</h4>
                                <h4>Ends:   {{event.end.endIso}}</h4>
                            </div>
                            </md-list-item>
                        </md-content>
                    </div>
                </div>
            </div>
        </md-content>
    </div>

</div>
